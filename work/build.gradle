// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
// apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'scala'
apply plugin: 'application'

targetCompatibility = '1.8'
sourceCompatibility = '1.8'

//sourceSets {
//    main {
//        java {
//            srcDirs = ["src"]
//        }
//    }
//}

jar {
    manifest.attributes 'Main-Class': 'pso.Test'
}

buildscript {
  repositories {
    maven {
      url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
  }
  dependencies {
    classpath 'com.github.sherter.googlejavaformatgradleplugin:google-java-format-gradle-plugin:0.7-SNAPSHOT'
  }
}

apply plugin: 'com.github.sherter.google-java-format'


googleJavaFormat {
  options style: 'AOSP'
  exclude '**/Lang.java'
}


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    // mavenCentral()
     maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
     // maven { url "https://plugins.gradle.org/m2/" }
}

mainClassName = 'pso.Test'

defaultTasks 'goJF', 'build', 'test'


// defaultTasks 'goJF', 'copyJson', 'build', 'test'

// task copyJson(type: Copy) {
//     from 'src/test/java/'
//     into 'build/classes/java/test/'
//     include '**/*.json'
// }

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'
    compile 'com.google.code.gson:gson:2.8.1'
	// https://mvnrepository.com/artifact/org.opensextant/geodesy
	compile group: 'org.opensextant', name: 'geodesy', version: '2.0.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    // implementation 'com.google.guava:guava:21.0'

	compile 'com.google.googlejavaformat:google-java-format:1.3'
	compile 'com.squareup.okhttp3:okhttp:3.8.1'
	compile 'net.sourceforge.streamsupport:streamsupport-cfuture:1.5.5'
	
	compile 'com.aliyun.oss:aliyun-sdk-oss:2.7.0'
	
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.10', version: '2.3.6'
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.10.4'


    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}
